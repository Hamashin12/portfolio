<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パズルゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #333;
            color: #eee;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        #gameCanvas {
            display: block;
            margin: 20px auto;
            background: #222;
            border: 2px solid #39FF14;
        }
        #instructions {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>パズルゲーム</h1>
    <canvas id="gameCanvas" width="200" height="400"></canvas>
    <p id="instructions">矢印キーで操作: 左/右 移動、上 回転、下 早く落下</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const COLS = 10; // 横の列数
        const ROWS = 20; // 縦の行数
        const TILE_SIZE = 20; // タイルサイズ（ピクセル）
        const COLORS = ["red", "blue", "green", "yellow", "purple"]; // ブロックの色

        let board = Array.from({ length: ROWS }, () => Array(COLS).fill(null)); // ゲーム盤
        let currentPiece;
        let dropInterval = 500;
        let lastDropTime = Date.now();

        function generatePiece() {
            const color1 = COLORS[Math.floor(Math.random() * COLORS.length)];
            const color2 = COLORS[Math.floor(Math.random() * COLORS.length)];
            return {
                tiles: [
                    { x: Math.floor(COLS / 2) - 1, y: 0, color: color1 },
                    { x: Math.floor(COLS / 2), y: 0, color: color2 },
                ]
            };
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (board[r][c]) {
                        ctx.fillStyle = board[r][c];
                        ctx.fillRect(c * TILE_SIZE, r * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                        ctx.strokeStyle = "#333";
                        ctx.strokeRect(c * TILE_SIZE, r * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                    }
                }
            }
        }

        function drawPiece(piece) {
            piece.tiles.forEach(tile => {
                ctx.fillStyle = tile.color;
                ctx.fillRect(tile.x * TILE_SIZE, tile.y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
                ctx.strokeStyle = "#333";
                ctx.strokeRect(tile.x * TILE_SIZE, tile.y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
            });
        }

        function checkCollision(tiles) {
            return tiles.some(tile => (
                tile.x < 0 || tile.x >= COLS ||
                tile.y >= ROWS ||
                (tile.y >= 0 && board[tile.y][tile.x])
            ));
        }

        function movePiece(dx, dy) {
            const moved = currentPiece.tiles.map(tile => ({ ...tile, x: tile.x + dx, y: tile.y + dy }));

            if (!checkCollision(moved)) {
                currentPiece.tiles = moved;
            } else if (dy === 1) {
                // 下に移動できない(衝突) → 固定
                placePiece(currentPiece);
                processBoard(); // 消去・連鎖処理
                currentPiece = generatePiece();

                if (checkCollision(currentPiece.tiles)) {
                    alert("Game Over!");
                    resetGame();
                }
            }

            drawBoard();
            drawPiece(currentPiece);
        }

        function placePiece(piece) {
            piece.tiles.forEach(tile => {
                if (tile.y >= 0) {
                    board[tile.y][tile.x] = tile.color;
                }
            });
        }

        // 同色で4つ以上繋がったタイルを探索する関数
        function findConnectedTiles(sx, sy, color, visited) {
            const stack = [{x: sx, y: sy}];
            const connected = [];
            while (stack.length > 0) {
                const {x, y} = stack.pop();
                if (x < 0 || x >= COLS || y < 0 || y >= ROWS) continue;
                if (visited[y][x]) continue;
                if (board[y][x] !== color) continue;

                visited[y][x] = true;
                connected.push({x, y});

                stack.push({x: x+1, y});
                stack.push({x: x-1, y});
                stack.push({x, y: y+1});
                stack.push({x, y: y-1});
            }
            return connected;
        }

        // 4つ以上繋がったタイルを消去する関数
        function clearMatches() {
            const visited = Array.from({ length: ROWS }, () => Array(COLS).fill(false));
            let cleared = false;

            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x] && !visited[y][x]) {
                        const color = board[y][x];
                        const connected = findConnectedTiles(x, y, color, visited);
                        if (connected.length >= 4) {
                            // 4つ以上繋がり → 消す
                            connected.forEach(({x, y}) => {
                                board[y][x] = null;
                            });
                            cleared = true;
                        }
                    }
                }
            }
            return cleared;
        }

        function applyGravity() {
            for (let x = 0; x < COLS; x++) {
                let stack = [];
                for (let y = ROWS - 1; y >= 0; y--) {
                    if (board[y][x]) {
                        stack.push(board[y][x]);
                    }
                }
                for (let y = ROWS - 1; y >= 0; y--) {
                    board[y][x] = stack.length > 0 ? stack.shift() : null;
                }
            }
        }

        // 連鎖がなくなるまで消去と重力を繰り返す
        function processBoard() {
            let again = true;
            while (again) {
                again = false;
                const cleared = clearMatches();
                if (cleared) {
                    applyGravity();
                    again = true;
                }
            }
        }

        function resetGame() {
            board = Array.from({ length: ROWS }, () => Array(COLS).fill(null));
            currentPiece = generatePiece();
            drawBoard();
            drawPiece(currentPiece);
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") movePiece(-1, 0);
            if (e.key === "ArrowRight") movePiece(1, 0);
            if (e.key === "ArrowDown") movePiece(0, 1);
            if (e.key === "ArrowUp") rotatePiece(currentPiece); // 回転追加
        });

        // 回転関数追加(要望があれば)
        function rotatePiece(piece) {
            const pivot = piece.tiles[0];
            const other = piece.tiles[1];
            const dx = other.x - pivot.x;
            const dy = other.y - pivot.y;
            // 90度時計回り回転
            const newDx = -dy;
            const newDy = dx;

            const rotated = [pivot, {x: pivot.x + newDx, y: pivot.y + newDy, color: other.color}];
            if (!checkCollision(rotated)) {
                piece.tiles = rotated;
                drawBoard();
                drawPiece(piece);
            }
        }

        currentPiece = generatePiece();
        drawBoard();
        drawPiece(currentPiece);

        function update() {
            const now = Date.now();
            if (now - lastDropTime > dropInterval) {
                movePiece(0, 1);
                lastDropTime = now;
            }
            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
