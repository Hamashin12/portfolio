<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - 私のホームページ</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- 共通CSSファイル -->
    <style>
        /* about.html、games.htmlと同様の黒×緑スタイル */

        body {
            background: linear-gradient(to right, #4f4f4f, #1c1c1c);
            color: #eee;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1, footer p {
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 10px 0 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s;
        }

        nav a:hover {
            border-bottom: 2px solid #39FF14; /* 明るい緑ライン */
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            background: #2c2c2c;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            text-align: center;
        }

        h2 {
            color: #39FF14;
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            line-height: 1.8;
            font-size: 1.1em;
        }

        a.email-link {
            color: #39FF14;
            text-decoration: none;
            font-weight: bold;
        }

        a.email-link:hover {
            text-decoration: underline;
        }

        .contact-box {
            background: #3a3a3a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            display: inline-block;
            margin-top: 20px;
            text-align: left;
            max-width: 500px;
            width: 100%;
        }

        .contact-box h3 {
            color: #39FF14;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #39FF14;
            display: inline-block;
            padding-bottom: 5px;
        }

        .contact-box p {
            margin: 10px 0;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 600px) {
            main {
                padding: 20px;
            }

            .contact-box {
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>私のホームページ</h1>
    <nav>

    </nav>

        <p></p>
    </div>
</main>

<footer>
    <p>&copy; 2024 私のホームページ</p>
</footer>
</body>
</html>
